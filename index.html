
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Suggestions Dashboard | Master List</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8257e5;
            --secondary: #00d2ff;
            --accent: #ff0072;
            --bg: #0b090f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #e1e1e6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at top right, #1a1625, #0b090f);
            color: var(--text);
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        .container { max-width: 1000px; margin: 0 auto; }
        
        .header { text-align: center; margin-bottom: 50px; }
        
        .header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .instruction {
            color: var(--secondary);
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .stat-badge {
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            font-family: 'Rajdhani', sans-serif;
        }

        .stat-badge span { color: var(--secondary); font-weight: bold; }

        .section-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.2em;
            margin: 40px 0 20px;
            color: #fff;
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 5px;
        }
        
        .grid { display: grid; gap: 15px; }

        .suggestion-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .suggestion-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--secondary);
            transform: translateX(8px);
        }

        .card-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.3em;
            font-weight: 700;
            color: #fff;
        }

        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .suggestion-card.active .details {
            max-height: 500px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .info-block { margin-bottom: 15px; }
        .info-label { 
            color: var(--secondary); 
            font-weight: bold; 
            text-transform: uppercase; 
            font-size: 0.75em;
            margin-bottom: 4px;
            display: block;
        }

        .help-text { color: #ccc; font-size: 0.95em; }
        .benefit-text { color: #00ff88; font-size: 0.95em; font-weight: 500; }

        .category-tag {
            font-size: 0.6em;
            padding: 2px 8px;
            border-radius: 4px;
            background: var(--primary);
            vertical-align: middle;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Game Suggestions</h1>
        <p class="instruction">Click on a card to expand details</p>
        
        <div class="stats-bar">
            <div class="stat-badge">üõ†Ô∏è Quality of Life: <span id="qol-count">0</span></div>
            <div class="stat-badge">üöÄ Features: <span id="feat-count">0</span></div>
        </div>
    </header>

    <section>
        <h2 class="section-title">Quality of Life</h2>
        <div class="grid" id="qol-grid"></div>
    </section>

    <section>
        <h2 class="section-title">New Features</h2>
        <div class="grid" id="feat-grid"></div>
    </section>
</div>

<script>
    const qolData = [
        { title: "Auto-Skip Dialogues", desc: "Implement an option to automatically skip repetitive NPC dialogues when starting missions, entering trials, or interacting with NPCs.", help: "Reduces downtime and friction for veteran players who have already read the lore, speeding up the grind." },
        { title: "Display Real Spin Chances", desc: "Display the real spin chances in the spin system, already factoring in the player‚Äôs active Lucky bonuses.", help: "Provides transparency and helps players decide when it's optimal to spend their resources based on their actual luck stats." },
        { title: "Map Star Progress Display", desc: "Display the number of stars unlocked or completed in each map, allowing players to easily track overall progression.", help: "Gives a clear visual goal for completionists and helps identify which maps still offer rewards." },
        { title: "Missing Sound Effects", desc: "Add missing sound effects for key gameplay actions such as talent spins, NPC kills, item drops, and the auto-click feature.", help: "Increases immersion and provides vital audio feedback, making the gameplay feel more polished and responsive." },
        { title: "Protection for Mythic & Shiny Characters", desc: "Add options to prevent deleting or auto-selling Mythic or Shiny characters to avoid accidental losses.", help: "Crucial for player retention; losing a rare unit by mistake is a major reason for players quitting the game." },
        { title: "Advanced Inventory Filters", desc: "Allow players to filter characters by strength, level, rarity, DPS, and other attributes.", help: "Essential for endgame players with hundreds of units; saves massive amounts of time during team management." },
        { title: "Search by Passive", desc: "Extend the inventory search bar to allow searching characters by their passive abilities.", help: "Allows for rapid strategic team building, especially when players need specific buffs for difficult trials." },
        { title: "Confirmation for High-Rarity Rolls", desc: "Add confirmation warnings before rerolling Mythic or Legendary passives, as well as A, S, and SS talents.", help: "Prevents high-value resource waste due to misclicks, ensuring rare rolls are kept safe." },
        { title: "Server Version Display", desc: "Display the current server version on the game screen and clearly show what was fixed or changed in each version.", help: "Reduces support tickets and confusion by keeping players updated on bug fixes and balance changes in real-time." },
        { title: "DPS Leaderboard Reset", desc: "Automatically reset the DPS leaderboard after balance changes so all players must register again, ensuring fair competition.", help: "Ensures the leaderboard reflects the current meta and prevents 'legacy' scores from being unbeatable after nerfs." },
        { title: "Damage Test Dummy", desc: "Add a training NPC or dummy where players can freely test DPS, skills, passives, and builds without consuming resources.", help: "Promotes theorycrafting and helps players understand their unit's potential without the pressure of a real match." },
        { title: "Drop History Log", desc: "Add a short log displaying recent drops, helping players track loot during fast farming or AFK gameplay.", help: "Allows AFK grinders to verify their earnings and gives a satisfying sense of loot progression." },
        { title: "AFK Indicator", desc: "Clearly indicate when a player is AFK, improving clarity in co-op, dungeons, and trials.", help: "Reduces toxicity and confusion in team play by letting others know why a teammate isn't moving." },
        { title: "FPS Display Option", desc: "Toggleable on-screen counter to monitor frames per second.", help: "Allows players to optimize their own settings for the best possible performance." },
        { title: "Reduced Loading Times", desc: "Optimization of map assets and data structure to speed up transitions.", help: "Significantly improves the flow of gameplay and prevents player drop-off during long loading screens." }
    ];

    const featData = [
        { title: "Guild System", desc: "Add a guild system with guild bosses and a guild leaderboard to encourage teamwork, cooperation, and long-term progression.", help: "Creates strong social bonds and 'infinite' endgame content through group-based competition." },
        { title: "Weekend Event Voting", desc: "Implement a voting system that allows players to choose which event will be active during the weekend (Lucky, Damage, Drop, Yen, EXP).", help: "Empowers the community and ensures events are always relevant to what the players actually need at that moment." },
        { title: "Accessory Forging System", desc: "Obtain accessory parts from towers/dungeons and forge them through an interactive, puzzle-based system inspired by The Forge.", help: "Adds a rewarding crafting layer to the game, giving more value to loot gathered from difficult content." },
        { title: "Daily Missions System", desc: "Add daily missions with difficulty scaling based on the player‚Äôs rank, ensuring fair challenges and daily engagement.", help: "Provides a consistent reason to log in every day and rewards consistent effort regardless of player level." },
        { title: "Top Global Chat Indicator", desc: "Display a Top Global player's rank and category next to their name in the public chat.", help: "Increases the prestige of reaching the top and incentivizes players to grind for leaderboard spots." },
        { title: "Auto Attack Range Upgrade", desc: "Increase auto-attack range through upgrades purchased in the Trial Shop.", help: "Gives a tangible, permanent power-up that rewards players for participating in Trials." },
        { title: "Sprint Upgrade (Trial Only)", desc: "Purchase a sprint upgrade in the Trial Shop for additional movement speed inside trials.", help: "Balances the difficulty of large trial maps by giving players a way to navigate faster." },
        { title: "Inventory Expansion by Map Completion", desc: "Grant 10‚Äì20 slots after collecting all characters from a map (Common to Mythic, excluding Celestial).", help: "Rewards completionism and naturally scales storage space as the player progresses through new islands." },
        { title: "Free Mounts System", desc: "Add free mounts obtainable through gameplay achievements or rare drops.", help: "Provides non-paying players with mobility options, making the game feel more fair and accessible (F2P Friendly)." },
        { title: "Private Server Kick Menu", desc: "A dedicated menu for server owners to manage players. Kicked players can rejoin, assisting grinders and streamers.", help: "Essential for content creators and streamers to manage their community and maintain productive grinding sessions." },
        { title: "Trial & Dungeon Tracker", desc: "Persistent counter for completed runs with a dedicated leaderboard.", help: "Encourages replayability and allows players to show off their dedication to specific game modes." },
        { title: "Unit Comparison Tool", desc: "UI tool to compare base stats, scalings, and abilities of multiple units simultaneously.", help: "Simplifies complex decision-making, allowing players to choose the best unit for their specific build." },
        { title: "Position Save (Anti-AFK)", desc: "Saves player coordinates to restore their exact location upon reconnection.", help: "Saves time and frustration, especially for players with unstable connections who are farming specific spots." },
        { title: "Enemy Kill Counter", desc: "Detailed tracker for every enemy type across all islands.", help: "Provides a long-term 'bestiary' goal for completionists to fill out." },
        { title: "Character Model Preview", desc: "Button in the inventory to view a full-screen, rotating model of the character.", help: "Allows players to appreciate the game's art and skins, increasing the value of character collection." }
    ];

    function renderCards(data, containerId) {
        const container = document.getElementById(containerId);
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'suggestion-card';
            card.innerHTML = `
                <div class="card-main">
                    <span class="card-title">${item.title}</span>
                    <span style="color:var(--secondary); font-weight:bold;">+</span>
                </div>
                <div class="details">
                    <div class="info-block">
                        <span class="info-label">Description</span>
                        <p class="help-text">${item.desc}</p>
                    </div>
                    <div class="info-block">
                        <span class="info-label">Why it helps</span>
                        <p class="benefit-text">${item.help}</p>
                    </div>
                </div>
            `;
            card.onclick = () => card.classList.toggle('active');
            container.appendChild(card);
        });
    }

    renderCards(qolData, 'qol-grid');
    renderCards(featData, 'feat-grid');
    document.getElementById('qol-count').innerText = qolData.length;
    document.getElementById('feat-count').innerText = featData.length;
</script>

</body>
</html>
