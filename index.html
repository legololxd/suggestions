<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Suggestions Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8257e5;
            --secondary: #00d2ff;
            --accent: #ff0072;
            --bg: #0b090f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #e1e1e6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at top right, #1a1625, #0b090f);
            color: var(--text);
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        .container { max-width: 1000px; margin: 0 auto; }
        
        .header { text-align: center; margin-bottom: 50px; }
        
        .header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .instruction {
            color: var(--secondary);
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .stat-badge {
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            font-family: 'Rajdhani', sans-serif;
        }

        .stat-badge span { color: var(--secondary); font-weight: bold; }

        .section-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2em;
            margin: 40px 0 20px;
            color: var(--text);
            border-bottom: 2px solid var(--primary);
            display: inline-block;
            padding-right: 50px;
        }
        
        .grid { display: grid; gap: 15px; }

        .suggestion-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .suggestion-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--secondary);
            transform: translateX(10px);
        }

        .card-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.3em;
            font-weight: 700;
        }

        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, margin-top 0.3s ease;
            font-size: 0.95em;
        }

        .suggestion-card.active .details {
            max-height: 500px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .info-block { margin-bottom: 15px; }
        .info-label { 
            color: var(--secondary); 
            font-weight: bold; 
            text-transform: uppercase; 
            font-size: 0.8em;
            display: block;
            margin-bottom: 5px;
        }

        .help-text { color: #a8a8b3; }
        .benefit-text { color: #82ffad; font-style: italic; }

        @media (max-width: 600px) {
            .header h1 { font-size: 2em; }
            .stats-bar { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Game Suggestions</h1>
        <p class="instruction">Click on an option to view details</p>
        
        <div class="stats-bar">
            <div class="stat-badge">QoL: <span id="qol-count">0</span></div>
            <div class="stat-badge">Features: <span id="feat-count">0</span></div>
        </div>
    </header>

    <section id="qol-section">
        <h2 class="section-title">Quality of Life</h2>
        <div class="grid" id="qol-grid"></div>
    </section>

    <section id="features-section">
        <h2 class="section-title">Features</h2>
        <div class="grid" id="feat-grid"></div>
    </section>
</div>

<script>
    const qolData = [
        { title: "Auto-Skip Dialogues", desc: "Automatically skip repetitive NPC dialogues when starting missions and trials.", help: "Saves player time and reduces tedium during repetitive farming." },
        { title: "Map Star Progress Display", desc: "Show the number of stars unlocked or completed in each map.", help: "Makes it easier to track global progress without entering each map individually." },
        { title: "Missing Sound Effects", desc: "Add sound effects for talent spins, NPC kills, item drops, and auto-collect.", help: "Enhances sensory feedback and satisfaction when gaining items." },
        { title: "Advanced Inventory Filters", desc: "Filter by strength, level, rarity, DPS, and other attributes.", help: "Quick organization for large inventories, essential for advanced players." },
        { title: "Search by Passive", desc: "Search bar to find characters by specific passive abilities.", help: "Speeds up strategic team building." },
        { title: "Confirmation for High-Rarity Rolls", desc: "Warning confirmation before rerolling Mythic or Legendary passives.", help: "Prevents accidental loss of expensive resources or rare characters." },
        { title: "Server Version Display", desc: "Display server version and fix list on the main screen.", help: "Keeps the player informed about patches and stability." },
        { title: "DPS Leaderboard Reset", desc: "Automatic leaderboard reset after balance changes.", help: "Ensures the ranking remains fair after unit buffs or nerfs." },
        { title: "Damage Test Dummy", desc: "Practice dummy to test DPS, skills, and builds freely.", help: "Allows damage optimization without wasting dungeon entries or resources." },
        { title: "Drop History Log", desc: "Recent drop history during fast farming or AFK gameplay.", help: "Allows players to see what was earned while they weren't looking at the screen." },
        { title: "AFK Indicator", desc: "Visual indicator for AFK players in co-op content.", help: "Improves team coordination and avoids frustration in trials/dungeons." },
        { title: "FPS Display Option", desc: "Settings option to show a frames-per-second counter.", help: "Helps the player monitor performance and adjust graphics accordingly." },
        { title: "Reduced Loading Times", desc: "Technical optimization of map and asset loading.", help: "Improves general experience and retains players with low-end PCs/Phones." }
    ];

    const featData = [
        { title: "Guild System", desc: "Guild system with unique bosses and clan leaderboards.", help: "Builds community and encourages long-term teamwork." },
        { title: "Weekend Event Voting", desc: "In-game voting to choose the weekend event (Luck, Drop, etc).", help: "Increases engagement and makes the community feel heard." },
        { title: "Accessory Forging System", desc: "Forge accessories using parts from towers, dungeons, or trials.", help: "Gives utility to extra items and creates an equipment progression system." },
        { title: "Daily Missions System", desc: "Daily missions with difficulty scaling based on player level.", help: "Encourages daily logins and offers constant rewards." },
        { title: "Top Global Chat Indicator", desc: "Global rank badge next to the player's name in chat.", help: "Provides prestige to top players and encourages competition." },
        { title: "Auto Attack Range Upgrade", desc: "Attack range upgrade available in the Trial Shop.", help: "Makes farming more efficient and gives value to Trial currency." },
        { title: "Sprint Upgrade (Trial Only)", desc: "Movement speed increase exclusive to Trial maps.", help: "Faster gameplay dynamics in time-limited content." },
        { title: "Inventory Expansion by Map Completion", desc: "Earn inventory slots by completing character collections for a map.", help: "Rewards collectors and solves inventory space issues." },
        { title: "Free Mounts System", desc: "Mount system obtained through achievements or rare drops.", help: "Alternative for F2P players who cannot buy premium items." },
        { title: "Private Server Kick Menu", desc: "Menu for private server owners to remove other players.", help: "Total control over who participates in private sessions." },
        { title: "Trial & Dungeon Counter", desc: "Counter for how many times each content was completed + Leaderboard.", help: "Generates 'grind' competition and shows player dedication." },
        { title: "Unit Comparison Tool", desc: "Tool to compare stats of 2 or more characters side-by-side.", help: "Helps in deciding which character to invest resources in." },
        { title: "Reconnection Position Save", desc: "Save exact position and return to the same spot upon reconnecting (Anti-AFK).", help: "Prevents loss of progress or walking time after a connection drop." },
        { title: "Enemy Kill Counter", desc: "Detailed kill counter for every enemy type across all islands.", help: "Provides a sense of achievement and tracking for completionists." },
        { title: "Character Preview", desc: "Option to click in inventory and view the 3D model/art of the character.", help: "Improves game aesthetics and allows appreciation of unit details." }
    ];

    function renderCards(data, containerId) {
        const container = document.getElementById(containerId);
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'suggestion-card';
            card.innerHTML = `
                <div class="card-main">
                    <span class="card-title">${item.title}</span>
                    <span style="color:var(--primary)">+</span>
                </div>
                <div class="details">
                    <div class="info-block">
                        <span class="info-label">Description</span>
                        <p class="help-text">${item.desc}</p>
                    </div>
                    <div class="info-block">
                        <span class="info-label">How it helps</span>
                        <p class="benefit-text">${item.help}</p>
                    </div>
                </div>
            `;
            card.onclick = () => card.classList.toggle('active');
            container.appendChild(card);
        });
    }

    renderCards(qolData, 'qol-grid');
    renderCards(featData, 'feat-grid');
    document.getElementById('qol-count').innerText = qolData.length;
    document.getElementById('feat-count').innerText = featData.length;
</script>

</body>
</html>
